<!-- products_list.html -->

<ul>
  {% for product in products %}
    <li>
      {{ product.name }} - {{ product.price }}
      <br>
      ID: {{ product.id }}
      <br>
      Полка: {{ product.product_category.get_absolute_url}}
      <br>
      Статус: {{ product.productdetails.status }}
      
      <form method="POST" action="{% url 'wish' product_id=product.id %}">
     
        <button type="submit">Добавить в список желаний</button>
    </form>
    </li>
  {% empty %}
    <li>No products found.</li>
  {% endfor %}
</ul>
